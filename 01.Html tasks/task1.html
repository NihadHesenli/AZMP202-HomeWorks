<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
   <form enctype="multipart/form-data" >
    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" maxlength="5" placeholder="Enter Ur name" >
    </div>
    <div>
        <label for="favnumber">Fav number:</label>
    <input type="number" name="favnumber" id="favnumber" min="6" max="30" placeholder="Enter Ur Fav number" style="width: 50mm;">
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Enter Ur Email">

    </div>
    <div>
        <label for="password">Password:</label>
        <input type="text" name="password" id="password" placeholder="Enter Ur Password">
    </div>
    <div>
        <label for="gender">Gender:</label>
        <label for="Male">Male</label>
        <input type="radio" name="gender" id="Male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" id="Female">
    </div>
    <div>
        <label for="Country">Country:</label>
        <select name="Country" id="Country">
            <option value="Usa">USA</option>
            <option value="China">China</option>
            <option value="Canada">Canada</option>
        </select>
    </div>
    <div>
        <label for="message">Message:</label><br>
        <textarea name="message" id="message" style="height: 75px; width: 500px;" placeholder="Type..."></textarea>
    </div>
    <div>
        <label for="sub">Subscribe to newsletter:</label>
        <input type="checkbox" name="sub" id="sub">
    </div>
    <div>
        <label for="upfile">Uplode file:</label>
        <input type="file" name="upfile" id="upfile" multiple="multiple" >
    </div>
    <div>
        <label for="birthdate">Birthdate:</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
        <label for="favcolor">Favorite color:</label>
        <input type="color" name="favcolor" id="favcolor">
    </div>
    <div>
        <label for="perweb">Personal website:</label>
        <input type="url" name="perweb" id="perweb" placeholder="Enter URL...">
    </div>
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>
   </form>
</body>
</html>

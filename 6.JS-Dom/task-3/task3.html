<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./task3.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <h3 id="display">0</h3>
            <div class="inputs">
                <input type="text" placeholder="value 1" id="value-1">
                <input type="text" placeholder="value 2" id="value-2">
            </div>
            <div class="buttons">
                <button class="calculator-btn addition">Additon</button>
                <button class="calculator-btn substract">Substract</button>
                <button class="calculator-btn multiply">Multiply</button>
                <button class="calculator-btn division">Division</button>
            </div>
            <div class="reset-btn">
                <button class="reset">Reset</button>
            </div>
        </div>
    </div>

    <script src="./task3.js"></script>
</body>
</html>
